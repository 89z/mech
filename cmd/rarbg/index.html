<style>
figure {
   background: #ddd;
}
main {
   display: flex;
}
figure {
   flex-basis: 350px;
}
main {
   flex-wrap: wrap;
}
img {
   height: 350px;
}
body {
   margin: 0;
}
figure {
   margin: 10px;
}
td {
   overflow-wrap: anywhere;
}
th {
   text-align: start;
}
.genre {
   width: 60%;
}
</style>
<main>
{{ range . }}
   <figure>
      <a target="_blank" href="{{ .Torrent }}">
         <img src="{{ .Image }}">
      </a>
      <table>
         <thead>
            <tr>
               <td colspan="3">
                  <a target="_blank" href="/google/{{ .Title }}">{{ .Title }}</a>
               </td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <th>genre</th>
               <th>seeds</th>
               <th>size</th>
            </tr>
            <tr>
               <td class="genre">{{ .Genre }}</td>
               <td>{{ .Seeders }}</td>
               <td>{{ .Size }}</td>
            </tr>
         </tbody>
      </table>
   </figure>
{{ end }}
</main>
